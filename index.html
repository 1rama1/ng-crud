<!DOCTYPE html>
<html ng-app='myApp' ng-controller='myCtr'>
<head>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js'></script>
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<script src='app.js'></script>
	<title>Angular CRUD Operation</title>
</head>
<body>

	<div class='container'>
		<h1>ANGULAR JS CRUD OPERATION</h1>
		<table class='table'>
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>EMAIL</th>
					<th>NUMBER</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<th><input type="text" class="form-control" placeholder="id" ng-model='id'></th>
					<th><input type="text" class="form-control" placeholder="name" ng-model='name'></th>
					<th><input type="email" class="form-control" placeholder="email" ng-model='email'></th>
					<th><input type="number" class="form-control" placeholder="number" ng-model='number'></th>
					<th><button class='btn btn-primary' ng-click='add()'>ADD</button></th>
					<th><button class='btn btn-info' ng-click='save()'>UPDATE</button></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='x in contacts'>
					<td> {{x.id}} </td>
					<td> {{x.name}} </td>
					<td> {{x.email}} </td>
					<td> {{x.number}} </td>
					<td><button class='btn btn-danger' ng-click='del($index)'>&times;</button></td>
					<td><button class='btn btn-warning' ng-click='edit(x.id)'>EDIT</button></td>
				</tr>
		</table>

</body>
</html>
